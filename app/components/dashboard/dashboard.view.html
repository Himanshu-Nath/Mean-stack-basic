<div class="container">
    <h1>Dashboard Page</h1>
    <div class="container">
        <h3>Movies List</h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Year</th>
                    <th>IMDB</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in DCtrl.movies">
                    <td>{{$index+1}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.year}}</td>
                    <td>{{movie.imdb}}</td>
                    <td>{{movie.type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
